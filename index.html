<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Maven+Pro:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Payment ðŸ’¸</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="paymentinfobox">
        <div class="headtxt"><h1>Payment</h1></div>
        <div class="paymentchoice">
          <h2>creditcard</h2>
          <div class="paymentcards">
            <img
              src="./img/amex.svg"
              class="paymentcard"
              alt="american express card icon"
              draggable="false"
            />
            <img
              src="./img/mastercard.svg"
              class="paymentcard"
              alt="mastercard card icon"
              draggable="false"
            />
            <img
              src="./img/visa.svg"
              class="paymentcard"
              alt="visa card card icon"
              draggable="false"
            />
          </div>
        </div>
      </div>
      <div class="inputinformations">
        <label class="inputrequest" for="tentacles">Creditcard Number</label>
        <input
          type="number"
          id="tentacles"
          name="tentacles"
          min="10"
          max="100"
          placeholder="399 3758 3049 37494"
        />
        <div class="dates">
          <div class="monthyear">
            <label class="inputrequest" for="start">Exp. Date:</label>
            <input
              id="bday-month"
              type="month"
              name="bday-month"
              value="2026-01"
            />
          </div>
          <div class="securitynr">
            <label class="inputrequest" for="tentacles">Security Number</label>
            <input
              type="number"
              id="tentacles"
              name="tentacles"
              min="10"
              max="100"
              placeholder="783"
            />
          </div>
        </div>
      </div>
      <div class="paymentbutton">
        <a href="#">Pay now</a>
      </div>
    </div>
  </body>
</html>
